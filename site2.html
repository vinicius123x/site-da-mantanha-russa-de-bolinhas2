<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montanha Russa de Bolinhas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    h1 { font-size: 1.8rem; margin: 0.5rem; }
    #timer {
      font-size: 2rem;
      margin: 10px 0;
      font-weight: bold;
    }
    #instructions {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chart-container {
      background: #fff;
      border: 1px solid #888;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      display: block;
      margin: auto;
    }
    .info { margin-top: 0.5rem; font-size: 1.05rem; }
    .btn {
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: default;
    }
    #results { margin-top: 1.5rem; text-align: center; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>üé¢ Montanha Russa de Bolinhas</h1>
  <div id="timer">00:00.00</div>
  <div id="instructions">
    <p>1 ‚ñ∂ iniciar</p>
    <p>2 ‚ñ∂ tempo 2,5‚ÄØm ‚Ä¢ 3 ‚ñ∂ tempo 7,5‚ÄØm ‚Ä¢ 4 ‚ñ∂ pausa 10‚ÄØm</p>
  </div>

  <div id="chart-container">
    <canvas id="chart" width="400" height="300"></canvas>
  </div>

  <div class="info" id="avgSpeed"></div>
  <button class="btn" id="nextBtn" disabled>Pr√≥ximo Teste</button>
  <div id="results"></div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const timerEl = document.getElementById('timer');
    let chart;
    let startTime = null;
    let timerInterval = null;
    let times = {};
    const DIST = 10;
    let trials = [];
    let current = 1;

    function formatTime(ms) {
      const total = Math.floor(ms);
      const m = Math.floor(total / 60000);
      const s = Math.floor((total % 60000) / 1000);
      const cs = Math.floor((total % 1000) / 10); // cent√©simos
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(cs).padStart(2,'0')}`;
    }

    function startTimer() {
      startTime = performance.now();
      timerInterval = setInterval(() => {
        const elapsed = performance.now() - startTime;
        timerEl.textContent = formatTime(elapsed);
      }, 30);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function initChart(dataset = []) {
      const data = {
        labels: [0, 2.5, 7.5, 10],
        datasets: dataset
      };
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          responsive: false,
          scales: {
            x: {
              title: { display: true, text: 'Dist√¢ncia (m)' },
              min: 0, max: 10
            },
            y: {
              title: { display: true, text: 'Tempo (s)' },
              beginAtZero: true
            }
          }
        }
      });
    }

    function updatePlot() {
      const dset = [{
        label: `Teste ${current}`,
        data: [0, times.t2, times.t3, times.t4],
        borderColor: ['blue','yellow','red'][current-1] || 'gray',
        backgroundColor: 'transparent',
        tension: 0.3
      }];
      initChart(dset);
      const avg = (DIST / times.t4).toFixed(2);
      document.getElementById('avgSpeed').textContent = `Velocidade m√©dia: ${avg}‚ÄØm/s`;
      document.getElementById('nextBtn').disabled = false;
    }

    document.addEventListener('keydown', e => {
      if (e.key === '1' && !startTime) {
        startTimer();
        times = {};
        document.getElementById('avgSpeed').textContent = '';
        document.getElementById('nextBtn').disabled = true;
      }
      if (startTime) {
        const nowRel = (performance.now() - startTime) / 1000;
        if (e.key === '2' && times.t2 === undefined) {
          times.t2 = nowRel.toFixed(2);
        }
        if (e.key === '3' && times.t3 === undefined) {
          times.t3 = nowRel.toFixed(2);
        }
        if (e.key === '4' && times.t4 === undefined) {
          times.t4 = nowRel.toFixed(2);
          stopTimer();
          updatePlot();
        }
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      trials.push({ ...times, trial: current });
      if (current < 3) {
        current++;
        startTime = null;
        timerEl.textContent = '00:00.00';
        times = {};
        document.getElementById('nextBtn').disabled = true;
      } else showFinalResults();
    });

    function showFinalResults() {
      const colors = ['blue','yellow','red'];
      const dsets = trials.map((t,i)=>({
        label: `Teste ${t.trial}`,
        data: [0,t.t2,t.t3,t.t4],
        borderColor: colors[i],
        backgroundColor: 'transparent',
        tension: 0.3
      }));
      initChart(dsets);

      const sortedTime = [...trials].sort((a,b)=> a.t4 - b.t4);
      const sortedVel = [...trials].sort((a,b)=> (DIST/b.t4) - (DIST/a.t4));

      let html = '<h2>üèÅ Resultados Finais</h2>';
      html += '<h3>Menores Tempos</h3><ol>' + sortedTime.map(t=>`<li>Teste ${t.trial}: ${t.t4}s</li>`).join('') + '</ol>';
      html += '<h3>Maiores Velocidades</h3><ol>' + sortedVel.map(t=>`<li>Teste ${t.trial}: ${(DIST/t.t4).toFixed(2)}‚ÄØm/s</li>`).join('') + '</ol>';

      document.getElementById('results').innerHTML = html;
      document.getElementById('nextBtn').disabled = true;
    }

    initChart();
  </script>
</body>
</html>
